<form
  #testForm="ngForm"
>
  name : <input type="text" required ngModel name="name" class="form-control">
  age : <input type="text" pattern="[01]?\d{1,2}" required ngModel name="age" class="form-control">
  <button
    (click)="processForm(testForm)"
    class="btn btn-primary">
    submit
  </button>
</form>
