<form #loginForm=ngForm>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      ngModel
      #emailInput=ngModel
      name="email"
      required
      email
      type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div
      *ngIf="emailInput.invalid && emailInput.touched"
      class="alert alert-danger">
      Veuillez saisir un email valide
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password" class="form-control"
      ngModel
      #pwdInput="ngModel"
      required
      minlength="4"
      name="password"
      id="exampleInputPassword1" placeholder="Password">
    <div
      *ngIf="pwdInput.invalid && pwdInput.touched"
      class="alert alert-danger">
      Veuillez saisir mot de passe d'au moins 4 caractÃ¨res
    </div>

  </div>
  <button
    (click)="login(loginForm.value)"
    [disabled]="loginForm.invalid"
    type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
